<html>
    <head>
        <title>LAB-08</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
        <script src="/app.js"></script>
        <link rel="stylesheet" href="/styles.css">

    </head>


    
    <body>
        <a>Ingrese el ID del dibujo:
        <input id="dibujoId" type="number" placeholder="Numero del dibujo" required="true"/>
        <button onclick="app.init()">Conectarse</button>
        </a>
        <br>
        <br>
        X:<input id="x" type="number" required/>
        Y:<input id="y" type="number" required/>        
        <button onclick="app.publishPoint($('#x').val(),$('#y').val())">Send point</button>
        <br>
        <br>
        <canvas id="canvas" width="800" height="600"></canvas>
    </body>
</html>
